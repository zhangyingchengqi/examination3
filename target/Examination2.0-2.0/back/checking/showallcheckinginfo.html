		<div align="center" id="bigbox">
			<table width="1000px" border="0px" cellpadding="0" cellspacing="0">
				<tr align="center">
					<td height="65" colspan="6"><span class="fontColor linefontsize">源辰信息学员考勤记录浏览</span>
					</td>
				</tr>
				<tr height="43">
					<td width="10%" class="fontColor linefontsize" align="right">学期编号：&nbsp;</td>
					<td width="5%"><input name='semester' type='radio' id="semesterS1"
						onClick="checkSemesters('S1')" value='S1' checked />S1</td>
					<td width="5%"><input name='semester' type='radio' id="semesterS2"
						onClick="checkSemesters('S2')" value='S2' />S2</td>
					<td width="50%" align="left"><input type='radio' name='semester' id="semesterS3" 
						onClick="checkSemesters('S3')" value='S3'/>S3</td>
					<td class="fontColor linefontsize">考勤班级：&nbsp; <select
						name='examineeClass' class='select2' id='examineeClass' >
							<option value="0" selected="selected">--请选择--</option>
					</select>
					</td>
				</tr>
				<tr height="43">
					<td width="10%" class="fontColor linefontsize" align="right">考勤日期：&nbsp;</td>
					<td align="left" class="fontColor linefontsize" colspan="3"><input
						type="text" id="startDate" name="startDate" readonly="readonly"
						onclick="fPopCalendar(event,this,this)" onfocus="this.select()" />&nbsp;
						到 &nbsp;<input type="text" id="endDate" name="endDate" readonly="readonly"
						onclick="fPopCalendar(event,this,this)" onfocus="this.select()" />&nbsp;&nbsp;&nbsp;&nbsp;
						<select name="dateTime" id="dateTime" class='select2'>
							<option value="0" selected="selected">--请选择--</option>
							<option value="上午">上午</option>
							<option value="下午">下午</option>
							<option value="晚上">晚上</option>
					</select>
					</td>
					<td class="fontColor linefontsize"><input name="btnView"
						type="button" onClick="showAllCheckingInfo()" class="inp_L1"
						id="btnView" onMouseOver="this.className='inp_L2'"
						onMouseOut="this.className='inp_L1'" value="查询" />
					</td>
				</tr>
			</table>
