  <table width="680" border="0" cellpadding="0" cellspacing="0">

    <td>

            <span class="prompt" id="examclassMsg">*
            </span></td>

          <td width="30%" align="left"><span class="prompt">&nbsp;

            </select>
            </span><span class="prompt" id="examineeNameMsg">*</span>
          </td>
          <td width="15%" valign="middle">
            <input name="search" type="button" class="inp_L1" id="search" onMouseOver="this.className='inp_L2'" onMouseOut="this.className='inp_L1'" value="查 询" onClick="findAnswerInfo()"/>
       	  </td>
        </tr>
      </table>
      <br>
      <br>
       <table width="680" border="1" align="center" cellpadding="1" bordercolor="#FFFFFF" cellspacing="0">

        </table>
      
      <div id="paperanswerinfos">
      </div>
